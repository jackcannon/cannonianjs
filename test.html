<!doctype html>
<html>
  <head>
    <style type="text/css">
      body {
        font-family: monospace;
        color: #FFFFFF;
        background-color: #000000;
      }
    </style>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="./index.js"></script>
    <script type="text/javascript">
      $(function () {
        var errors = [];

        function tl(p1, p2) { // test log
          if(p1 != null && p2 != null) {
            var r1 = eval(p1);
            if (!(r1 == p2)) {
              errors.push([p1,p2]);
            }
            print((r1 == p2) + ': ' + p1 + ' == ' + p2);
          }
        }

        function print(msg) {
          $('body').append(msg +'<br/>');
        }

        function runTests() {
          x = new cannonianjs();

          testDate = new Date(); testDate.setHours(1); testDate.setMinutes(0); testDate.setSeconds(0); testDate.setMilliseconds(0);

          tl("x.toDigits(-1,2)", '-01');
          tl("x.toDigits(0,2)", '00');
          tl("x.toDigits(1,2)", '01');
          tl("x.toDigits(10,4)", '0010');
          tl("x.toDigits(100,5)", '00100');

          tl("new cannonianjs(testDate).toString()", '04:01:66:06:666');

          print('<br/>No. of errors: ' + errors.length);
        }

        runTests();

      });
    </script>
